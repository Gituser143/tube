{% extends "parent.html" %}

{% block title %}
Delete - {{ video.title }}
{% endblock %}


{% block body %}
<div class="col-md-4">
  Are you sure you want to delete video?
  <div class="card">
    <div class="card-header">
      {{ video.title }}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ video.description }}</p>
        <footer class="blockquote-footer"> Uploaded on
          {{ video.datetime }}</cite></footer>
      </blockquote>
    </div>
  </div>
</div>
<br>
<div class="col-3">
  <form method="POST" action="/delete_video/{{ video.id }}/"
    enctype="multipart/form-data">
    {% csrf_token %}
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <a href="/" class="btn btn-outline-primary">Cancel</a>
      <button type="submit" class="btn btn-danger">Delete</button>
    </div>
  </form>
</div>


{% endblock %}
