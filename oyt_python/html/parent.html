<html>
  <head>
    <title>{% block title %} {% endblock %}</title>
  </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />

  <body>
    <center>

      <ul class="nav nav-tabs">
            <li class="nav-item">

                <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/playlist_index' %} active {% endif %}" href="/playlist_index">Playlists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/new_video' %} active {% endif %}" href="/new_video">Upload Video</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/new_playlist' %} active {% endif %}" href="/new_playlist">Create Playlist</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/edit_user">Edit Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item">
                    <a class="nav-link {% if request.path == '/login' %} active {% endif %}" href="/login">Sign In</a>
                </li>
            <li class="nav-item">
                    <a class="nav-link {% if request.path == '/register' %} active {% endif %}" href="/register">Sign Up</a>
            </li>
            {% endif %}
            
        </ul>
    <!-- <a href="/">Home</a> 
    | <a href="new_video">Add Video</a> 
    | <a href="/login">Sign In</a> 
    | <a href="/register">Sign Up</a> 
    | <a href="https://www.github.com/Gituser143/ooadse-tube">Source Code</a>
    <br> -->
    <br>
    {% block body %}
    {% endblock %}
  </center>
  </body>
</html>
